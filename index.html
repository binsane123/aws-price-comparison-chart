<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.focus circle {
  fill: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
// Inspired by http://bl.ocks.org/mbostock/3884955

var margin = {top: 20, right: 130, bottom: 30, left: 30},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var bisectMonth = d3.bisector(function(d) { return d.month; }).left,
    formatValue = d3.format(",.2f"),
    formatCurrency = function(d) { return "$" + formatValue(d); };

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .ticks(36)
    .tickSize(3)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .tickSize(3)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.month); })
    .y(function(d) { return y(d.cost); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("costs.tsv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "month"; }));

  data.forEach(function(d) {
    d.month = parseInt(d.month);
  });
  
  var rates = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {month: d.month, cost: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.month; }));
  y.domain([
    d3.min(rates, function(c) { return d3.min(c.values, function(v) { return v.cost; }); }),
    d3.max(rates, function(c) { return d3.max(c.values, function(v) { return v.cost; }); })
  ]);

  svg.append("g")
    .append("text")
      .attr("x", width/16)
      .attr("y", 20)
      .style("font-size", "20px")
      .style("font-weight", "bold")
      .text("AWS EC2 Price Comparison");
  
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("x", width + 3)
      .text("Month");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Total Cost (USD)");

  var rate = svg.selectAll(".rate")
      .data(rates)
    .enter().append("g")
      .attr("class", "rate");

  rate.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  rate.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.month) + "," + y(d.value.cost) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

  // http://bl.ocks.org/mbostock/3902569
  // http://stackoverflow.com/questions/19003832/d3-x-value-mouseover-function-returns-nan
  // http://jsfiddle.net/U4CGz/7/
  var focus = svg.append("g")
      .attr("class", "focus")
      .style("display", "none");

  var circles = focus.selectAll('circle')
      .data(rates)
      .enter()
      .append('circle')
      .attr('class', 'circle')
      .attr('r', 4)
      .attr('fill', 'none')
      .attr('stroke', function (d) { return color(d.name); });

  rate.append("rect")
      .attr("class", "overlay")
      .attr("width", width)
      .attr("height", height)
      .on("mouseover", function() { focus.style("display", null); })
      .on("mouseout", function() { focus.style("display", "none"); })
      .on("mousemove", mousemove);

  function mousemove() {
    var x0 = x.invert(d3.mouse(this)[0]),
        i = bisectMonth(data, x0, 1),
        d0 = data[i - 1].month,
        d1 = data[i].month,
        c = x0 - d0 > d1 - x0 ? [d1, i] : [d0, i - 1];
    circles.attr('transform', function (d) {
        return 'translate(' + x(c[0]) + ',' + y(d.values[c[1]].cost) + ')';
    });
  }  
});

</script>
