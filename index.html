<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.js"></script>
<script>
// Inspired by http://bl.ocks.org/mbostock/3884955

var margin = {top: 20, right: 80, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .ticks(36)
    .tickSize(3)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .tickSize(3)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.month); })
    .y(function(d) { return y(d.cost); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("costs.tsv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "month"; }));

  var rates = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {month: d.month, cost: +d[name]};
      })
    };
  });

  x.domain([
    0,
    36	// d3.max(rates, function(c) { return d3.max(c.values, function(v) { return v.month; }); })
  ]);
  y.domain([
    0, // d3.min(rates, function(c) { return d3.min(c.values, function(v) { return v.cost; }); }),
    d3.max(rates, function(c) { return d3.max(c.values, function(v) { return v.cost; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("x", width)
      .text("Month");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Total Cost (USD)");

  var rate = svg.selectAll(".rate")
      .data(rates)
    .enter().append("g")
      .attr("class", "rate");

  rate.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  rate.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.month) + "," + y(d.value.cost) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});

</script>
